<div class="card">
    <h3><i class="fas fa-clipboard-list"></i> Informes</h3>
    <hr>
    <form *ngIf="workers && workers.length > 0; else loading">
        <h2>Informes</h2>
        <div class="form-group">
          <label for="startDate">Fecha de inicio:</label>
          <input id="startDate" type="date" id="startDate" [(ngModel)]="startDate" name="startDate" required>
        </div>
      
        <div class="form-group">
          <label for="endDate">Fecha de finalizaci√≥n:</label>
          <input id="endDate" type="date" id="endDate" [(ngModel)]="endDate" name="endDate" required>
        </div>

        <div class="employee-selector">
            <!-- Mostrar los empleados seleccionados -->
            <p><strong>Empleados seleccionados:</strong> 
              <span *ngFor="let selected of selectedEmployees">{{ selected.name }} ({{ selected.code }})</span>
            </p>
          
            <!-- Contenedor de los checkboxes -->
            <div class="checkbox-list">
              <div *ngFor="let worker of workers">
                <input type="checkbox" 
                       [(ngModel)]="worker.selected" 
                       (change)="onSelectionChange(worker)" 
                       name="workerName"/>
                {{ worker.name }} ({{ worker.code }})
              </div>
            </div>
          </div>
  
        <button (click)="showDetails()">Detalles</button>
        <button (click)="showSummeries()">Resumen</button>
        <button (click)="showExcel()">Excel</button>
    </form>
    <ng-template #loading>
        <p>Cargando trabajadores...</p>
    </ng-template>
</div>
